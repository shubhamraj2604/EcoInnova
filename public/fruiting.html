<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowering plants</title>
    <link rel="stylesheet" href="./fruiting.css">
</head>
<body>
    <div class="text">
    <section id="first">
       
        <h1>Fruiting plants</h1>
        <div class="container">
        <span class="left">
            
            <p>Explore popular varieties like juicy tomatoes, succulent strawberries and vibrant citrus. Understand essential conditions for optimal harvests, including balancing hydration and drainage or selecting nutrient-rich blends.
                
            </p>
        
       </span>
        <span class="right">
            <!--<h5>Enter your location to search for the plant :</h5>
            <input class="input-text" placeholder="enter your location"><br>-->
                <div class="items">
                    <label for="options">Choose soil type:</label>
                    <select name="check" id="check">
                        <option class="option" value="op-1">Loamy</option>
                        <option class="option" value="op-2">Sandy</option>
                        <option class="option" value="op-3">Peaty</option>
                        <option class="option" value="op-4">Clay</option>
                    </select> <br>
                    <label for="options">Choose your climate:</label>
                    <select name="check" id="check">
                        <option class="option" value="op-1">tropical</option>
                        <option class="option" value="op-2">temperate</option>
                        <option class="option" value="op-3">arid</option>
                        <option class="option" value="op-4">Mediterral</option>
                    </select><br>
                    <label for="options">Ease of maintainance:</label>
                    <select name="check" id="check">
                        <option class="option" value="op-1">Easy</option>
                        <option class="option" value="op-2">Moderate</option>
                        <option class="option" value="op-3">Hard</option>
                    </select> <br>
                    <label for="options">Water requirement:</label>
                    <select name="check" id="check">
                        <option class="option" value="op-1">Low</option>
                        <option class="option" value="op-2">Moderate</option>
                        <option class="option" value="op-3">High</option>
                    </select><br>
                    <label for="options">Sunlight:</label>
                    <select name="check" id="check">
                        <option class="option" value="op-1">Bright indirect</option>
                        <option class="option" value="op-2">Full sun</option>
                        <option class="option" value="op-3">Partial shade</option>
                        <option class="option" value="op-4">Low light</option>
                    </select> <br>
                </div>
        </span></div>
   
    </section> </div>
</body>
</html>
